<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="logo">d</h1>
            <div class="panel-selet">
                <textarea class="input-text" placeholder="Ingrese el texto aqui"></textarea>
                <p class="info-text"><img src="./img/Vector.png" alt="signoDeExclamaciòn">Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button class="button button-encrypt">Encriptar</button>
                    <button class="button button-decrypt">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <img src="./img/Muñeco.png" alt="Imagen de no mensaje encontrado">
            <p class="message-informative">Ningún mensaje fue encontrado</p>
            <p class="message">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </div>
    </div>
</body>
</html>
